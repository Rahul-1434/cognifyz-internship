<!DOCTYPE html>
<html>
<head>
    <title>Job Listings</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
    
        .jobs-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
    
        .job {
            border: 1px solid #ccc; 
            padding: 15px; 
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    
        .job h2 { margin: 0 0 10px; font-size: 1.2em; }
        .company { font-weight: bold; color: #555; margin-bottom: 5px; }
        .location, .date { font-size: 0.9em; color: #777; margin-bottom: 5px; }
    
        .apply-btn {
            background-color: #28a745; 
            color: white; 
            padding: 8px 15px; 
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
            align-self: flex-start;
        }
        .apply-btn:hover { background-color: #218838; }
    </style>
    
</head>
<body>
    <h1>Job Listings</h1>

    <div class="jobs-container">
        {% for job in jobs %}
        <div class="job">
            <h2>{{ job.title }}</h2>
            <div class="company">{{ job.company }}</div>
            <div class="location">Location: {{ job.location }}</div>
            <div class="date">Date Posted: {{ job.date }}</div>
            <a href="{{ job.apply_link }}" target="_blank" class="apply-btn">Apply</a>
        </div>
        {% endfor %}
    </div>
    
</body>
</html>
